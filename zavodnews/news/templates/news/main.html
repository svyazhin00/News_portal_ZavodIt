{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link type="text/css" href="{% static 'news/css/bootstrap.min.css' %}" rel="stylesheet" />

</head>
<body>

{% block mainmenu %}
<ul>
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'main' %}">ZavodIT</a>

      {% for m in menu %}
    <li class="breadcrumb-item"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
      {% endfor %}
  </ol>
    </nav>
</ul>
{% endblock mainmenu %}




{% block content %}
{% endblock %}
</body>
</html>
